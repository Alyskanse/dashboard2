<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pac North-Division</title>
    <link rel="stylesheet" type="text/css" href="pac12style.css">
</head>
<body>
    <img src="http://x.pac-12.com/profiles/pac12/themes/pac12_foundation/images/pac12/logo.png"alt="Pac-12 logo" title="Pac-12 Home">
    <h3>Vote for your favorite football team!</h3>
    <form action="http://courses.washington.edu/bimd233/bimd.php" method="post" id="football">
        <input class="logos" type="image" name="team" value="Washington Huskies" src="images/huskiesLogo.png">Washington Huskies<br/>
        <input class="logos" type="image" name="team" value="Washington Cougars" src="images/cougarsLogo.png">Washington Cougars<br/>
        <input class="logos" type="image" name="team" value="Stanford Cardinals" src="images/cardinalLogo.png">Stanford Cardinals<br/>
        <input class="logos" type="image" name="team" value="California Bears" src="images/bearsLogo.png">California Bears<br/>
        <input class="logos" type="image" name="team" value="Oregon State" src="images/beaversLogo.png">Oregon State<br/>
        <input class="logos" type="image" name="team" value="Oregon Ducks" src="images/ducksLogo.png">Oregon Ducks<br/>
        <br/>My State: <input type="text" name="state"><br/>
        <input type="submit">
    </form>

    <output form="football"></output>
</body>
</html>
